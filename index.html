<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    
    <form id="f1">
        <i class="fas fa-bars" id="icon1"></i>
        <img src="1384060.png" height="30px" width="30px">
        <label id="heading1">YouTube</label>
        <input type="text" id="input1" class="input10" name="ID" placeholder="Search">
        <button id="button1" class="button10"><i class="material-icons" style="font-size:30px">search</i></button>
        <button id="button2" class="button10"><i class="fa fa-microphone" style="font-size:20px"></i></button>
        <button id="button3" class="button10"><i class="fas fa-plus" ></i> Create</button>
        <button id="button4" class="button10"><i class="fa fa-bell" style="font-size:21px"></i></button>
        <button id="button5" class="button10"><i class='far fa-user-circle' style='font-size:23px'></i></button>
    </form><br> 
    <div class="scrollable-content">
        <div class="side-1">
            <button id="button6" class="button1"><i class="material-icons" style="font-size:22px" id="home-icon">home</i> Home</button><br><br>
            <button id="button7" class="button1"><i class="material-icons" style="font-size:22px">queue_music</i>Shorts</button><br><br>
            <button id="button8" class="button1"><i class="material-icons" style="font-size:22px">subscriptions</i>Subscription</button><br><br>
        </div>
        
        <div class="side-2">
            <h1 id="h1">You</h1><br>
            <button id="button10" class="button1"><i class="material-icons" style="font-size:22px">history</i>History</button><br><br>
            <button id="button11" class="button1"><i class="material-icons" style="font-size:22px">ondemand_video</i>Your Videos</button><br><br>
            <button id="button12" class="button1"><i class="material-icons" style="font-size:22px">playlist_play</i>Playlists</button><br><br>
            <button id="button13" class="button1"><i class="material-icons" style="font-size:22px">thumb_up</i>Liked Videos</button><br><br>
        </div>
        <div class="side-3">
            <h1 id="h1">Explore</h1><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">trending_up</i>Trending</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">shopping_cart</i>Shopping</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">library_music</i>Music</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">movie</i>Movies</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">live_tv</i>Live</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">videogame_asset</i>Gaming</button><br><br>
            <button class="button1"><i class="fa fa-newspaper-o" style="font-size:22px"></i>News</button><br><br>
            <button class="button1"><i class="fa fa-trophy" style="font-size:22px"></i>Sports</button><br><br>
            <button class="button1"><i class="material-icons" style="font-size:22px">library_books</i>Courses </button><br><br>
            <button class="button1"><i class="fa fa-black-tie" style="font-size:22px"></i>Fasion</button><br><br>
            <button class="button1"><i class="fa fa-bookmark" style="font-size:22px"></i>Podcasts</button><br><br>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
